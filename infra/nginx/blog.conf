# Nginx config for blog.konakona52.com (generated 2025-11-07T18:51:46Z)
# Place in /etc/nginx/sites-available/blog.conf and symlink to sites-enabled.

server {
  listen 80;
  listen [::]:80;
  server_name blog.konakona52.com;
  # Redirect all HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name blog.konakona52.com;

  # TLS (certs provisioned by certbot)
  ssl_certificate /etc/letsencrypt/live/blog.konakona52.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/blog.konakona52.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_trusted_certificate /etc/letsencrypt/live/blog.konakona52.com/chain.pem;

  root /var/www/blog/dist;
  index index.html;

  # Trailing slash enforcement
  location ~ ^(.+[^/])$ { return 301 $1/; }

  # Serve static files; fallback to SPA/astro root if needed
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Security headers
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" always;
  add_header Permissions-Policy "interest-cohort=()" always;

  # Basic compression
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Optional caching for immutable assets
  location ~* \.(?:js|css|woff2|svg|png|jpg|jpeg|gif|webp)$ {
    expires 30d;
    access_log off;
  }
}
