name: Deploy
on:
  push:
    branches: [ "main" ]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm run build
      - name: Validate secrets
        run: |
          [ -n "${{ secrets.SSH_HOST }}" ] || { echo 'SSH_HOST empty'; exit 1; }
          [ -n "${{ secrets.SSH_USER }}" ] || { echo 'SSH_USER empty'; exit 1; }
          [ -n "${{ secrets.SSH_KEY }}" ] || { echo 'SSH_KEY empty'; exit 1; }
      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -T 10 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts || { echo 'ssh-keyscan failed'; cat ~/.ssh/known_hosts; exit 1; }
      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ${{ secrets.SSH_REMOTE_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
